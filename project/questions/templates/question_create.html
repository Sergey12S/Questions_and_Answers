{% extends 'base.html' %}

{% load widget_tweaks %}

{% block title %}Задать вопрос{% endblock %}

{% block caption %}Задайте свой вопрос{% endblock %}

{% block content %}

    <div class="card-body">

        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group col-md-6">
            <label for="id_title">Заголовок</label>
            <input type="text" class="form-control" id="id_title" name="title" required maxlength="255" />
            </div>
            <div class="form-group col-md-6">
            <label for="id_categories">Категории</label>
            <select class="form-control" name="categories" id="id_categories" multiple="multiple" required>
                <option value="1">category 0</option>
                <option value="2">category 1</option>
                <option value="3">category 2</option>
                <option value="4">category 3</option>
                <option value="5">category 4</option>
                <option value="6">category 5</option>
                <option value="7">category 6</option>
                <option value="8">category 7</option>
                <option value="9">category 8</option>
                <option value="10">category 9</option>
            </select>
            </div>
            <div class="form-group col-md-6">
            <label for="id_text">Текст вопроса</label>
            <textarea class="form-control" name="text" id="id_text" rows="10" cols="40" required></textarea>
            </div>
            <button type="submit" class="btn btn-success">Отправить</button>
        </form><br/>

    </div>

    <script src="/static/jquery-3.2.1.js"></script>
    <script src="/static/chosen.jquery.js"></script>

    <script>
        $('select').chosen();
    </script>
{% endblock %}
