{% extends 'base.html' %}

{% block title %}Удаление вопроса{% endblock %}

{% block content %}
<h1>Вы действительно хотите удалить?</h1>
    <p>
        {{object.title}}
    </p>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_table }}
        <input type="submit" value="Да">
        <a href="{% url 'question_detail' pk=question.id %}">Отмена</a>
    </form><br/>

{% endblock %}
