{% extends 'base.html' %}

{% block title %}Редактирование вопроса{% endblock %}

{% block caption %}Редактируйте ваш вопрос{% endblock %}

{% block content %}

<div class="card-body">

    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Сохранить</button>
        <a href="{% url 'question_detail' pk=question.id %}" class="btn btn-success">Отмена</a>
    </form><br/>

</div>

{% endblock %}
