{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}

{% block caption %}Создайте учетную запись{% endblock %}

{% block content %}

<div class="card-body">

    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group col-md-6">
            <label for="id_username" class="col-form-label">Имя пользователя:</label>
            <input type="text" class="form-control" name="username" autofocus maxlength="150" required id="id_username" />
        </div>
        <div class="form-group col-md-6">
            <label for="id_email" class="col-form-label">Email адрес:</label>
            <input type="email" class="form-control" name="email" maxlength="254" required id="id_email" />
        </div>
        <div class="form-group col-md-6">
            <label for="id_password1" class="col-form-label">Пароль:</label>
            <input type="password" class="form-control" name="password1" id="id_password1" required />
        </div>
        <div class="form-group col-md-6">
            <label for="id_password2" class="col-form-label">Подтверждение пароля:</label>
            <input type="password" class="form-control" name="password2" id="id_password2" required />
        </div>
        <button type="submit" class="btn btn-success">Отправить</button>
    </form>

</div>

{% endblock %}
