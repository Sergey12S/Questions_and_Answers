{% extends 'base.html' %}

{% block title %}Войти{% endblock %}

{% block caption %}Войдите в свою учетную запись{% endblock %}

{% block content %}

<div class="card-body">

    <form method="post">
        {% csrf_token %}
        {{ form.username.label }}<br/>
        {{ form.username }}<br/>
        {{ form.password.label }}<br/>
        {{ form.password }}<br/><br/>

    </form>

</div>

{% endblock %}
