<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BASE</title>
</head>
<body>

    {% if user.is_authenticated %}
        {{ user }}
        <form action="/logout/" method="post">
            {% csrf_token %}
            <input type="submit" value="выйти">
        </form>
    {% else %}
        <a href="/login/">Войти</a>   <a href="/signin/">Регистрация</a>
    {% endif %}

    {% block content %}{% endblock %}
</body>
</html>
